    <div class="container contact-card">
      <h4>Contact</h4>
      <p>Get in touch</p>

      <form class="container-md">
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="name" class="form-control" placeholder="Name" />
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
          <br />
          <label for="Subject">Subject</label>
          <input type="text" class="form-control" placeholder="Subject" />
          <label for="message">Message</label>
          <textarea class="form-control" name="message" id="message" cols="30" rows="6"></textarea>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </div>
       
      </form>
    </div>
    <div class="container-fluid map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15613.154128817805!2d8.495223600000001!3d11.954514199999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1632786994649!5m2!1sen!2sng" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
